<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sample Graph</title>
  <link rel="stylesheet" href="css/jquery-ui.min.css">
  <link rel="stylesheet" href="../dist/mtchart.css">
  <link rel="stylesheet" href="css/sample.css">
  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/jquery-ui-1.10.1.min.js"></script>
  <script src="js/underscore-min.js"></script>
  <script src="../dist/mtchart.min.js"></script>
</head>
<body>
  <div id="header"></div>
  <div id="my-graph">
    <div id="morris"></div>
    <div id="easel"></div>
    <div id="css"></div>
  </div>
  <div id="my-graph-build"></div>
  <script>
    new MT.ChartAPI.Graph({
      "type": "morris.line",
      "label": {
        "template": "data/graph_label.template"
      },
      "data": "data/graph_data.json",
      "yLength": 2,
      "autoSized": true,
      "lineWidth": 6,
      "pointSize": 6,
      hoverCallback:function (index, options, content) {
        var row = options.data[index];
        return "sin(" + row.x + ") = " + row.y;
      }
    }).trigger('APPEND_TO',[jQuery('#morris')]);

    jQuery.getJSON('data/settings_morris.json',function(settings){
        new MT.ChartAPI.Graph(settings.graph, settings.range).trigger('APPEND_TO',[jQuery('#morris')]);
      }
    );
    jQuery.getJSON('data/settings_morris_2.json',function(settings){
        new MT.ChartAPI.Graph(settings.graph, settings.range).trigger('APPEND_TO',[jQuery('#morris')]);
      }
    );
    jQuery.getJSON('data/settings_morris_3.json',function(settings){
        new MT.ChartAPI.Graph(settings.graph, settings.range).trigger('APPEND_TO',[jQuery('#morris')]);
      }
    );
    jQuery.getJSON('data/settings_morris_4.json',function(settings){
        new MT.ChartAPI.Graph(settings.graph, settings.range).trigger('APPEND_TO',[jQuery('#morris')]);
      }
    );
    jQuery.getJSON('data/settings_easel.json',function(settings){
        new MT.ChartAPI.Graph(settings.graph, settings.range).trigger('APPEND_TO',[jQuery('#easel')]);
      }
    );
    jQuery.getJSON('data/settings_easel_2.json',function(settings){
        new MT.ChartAPI.Graph(settings.graph, settings.range).trigger('APPEND_TO',[jQuery('#easel')]);
      }
    );
    jQuery.getJSON('data/settings_easel_3.json',function(settings){
        new MT.ChartAPI.Graph(settings.graph, settings.range).trigger('APPEND_TO',[jQuery('#easel')]);
      }
    );
    jQuery.getJSON('data/settings_css.json',function(settings){
        new MT.ChartAPI.Graph(settings.graph, settings.range).trigger('APPEND_TO',[jQuery('#css')]);
      }
    );
    jQuery.getJSON('data/settings_css_2.json',function(settings){
        new MT.ChartAPI.Graph(settings.graph, settings.range).trigger('APPEND_TO',[jQuery('#css')]);
      }
    );
    MT.ChartAPI.Build('data/settings.json').appendTo(jQuery('#my-graph-build'));
  </script>
</body>
</html>
