<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sample</title>
  <link rel="stylesheet" href="../dist/mtchart.css">
  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="../dist/mtchart.min.js"></script>
  <script>
  $(function(){
    var config = {
    type: 'morris.bar',
    data: [
      {
        x: '2013-05',
        y: '235'
      },
      {
        x: '2013-04',
        y: '123'
      }
      ]
    }
    var range = {
      length: 2
    }
    new MT.ChartAPI.Graph(config, range).trigger('APPEND_TO', $('#graph'));
  })
  </script>
</head>
<body>
<div id="graph" style="width: 300px"></div>
</body>
</html>
